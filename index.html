<!--index file for the homescreen of the music player website-->
<!DOCTYPE html>
<html Lang="en">
 <!--header section contains the content (metadata) that will be used for the music player website (defines the document title, character set, styles, scripts and other meta information)-->   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<!--the body contains what will be displayed in the music player website-->
    <body>
        <div class="player">
            <div class="wrapper">
                <div class="details">
                 <div class="now-playing">PLAYING x OF y</div>
                 <div class="track-art"></div>
                 <div class="track-name">Track Name</div>
                 <div class="track-artist">Track Artist</div>               
                </div>
<!--song slider (to traverse forward and back through a song )-->
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>
<!--volume slider (decrease/ increase volume of song)-->                
                <div class="slider_container"> 
                    <i class="fa fa-volume-down"></i>
                    <input type="range" min="1" max="100" value="35" class="volume_slider" onchange="setVolume()">
                    <i class="fa fa-volume-up"></i>
                    </div>
<!--Buttons for music player--> 
<!--"fa-2x" size of icon--> 
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fas fa-random fa-2x" title="random"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa fa-step-backward fa-2x"></i>
                    </div>
                    <div class="playpause-track" onclick="playpauseTrack()">
                        <i class="fa fa-play-circle fa-5x"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa fa-step-forward fa-2x"></i>
                    </div>
                    <div class="repeat-track" onclick="repeatTrack()">
                        <i class="fas fa-repeat fa-2x" title="repeat"></i>
                    </div>
                </div>

                <div id="wave">
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                </div>
            </div>
        </div>
</body>
</html>
